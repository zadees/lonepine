<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Welcome To Carl Wiggins's Website</title>
  <link rel="stylesheet" href="css/style.css"></script>
</head>
<body>
  <header id="navigation"></header>
  <div class="main-content">
      <div class="content-container">
          <h1 id="page-title" class="heading"></h1>
          <div class="container p-3">
              <div id="my-gallery">
              </div>
          </div> 
      </div>    
  </div>

</body>
  <script>
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }

    const tag = getUrlVars()['tag'];
    let title;

    if(~tag.indexOf('European')){
      title = "European Style Carving";
    }else if (~tag.indexOf('Santa')){
      title = "Santa Carving";
    }else if (~tag.indexOf('Religious')){
      title = "Religious Carving";
    }else if (~tag.indexOf('Native')){
      title = "Native American Carving";
    }else {
      title = "Miscellaneous Carving";
    }

    console.log("TITLE:", title);

    $('#page-title').text(title);

    const myGallery = cloudinary.galleryWidget({ 
      container: "#my-gallery", 
      cloudName: "zadees", 
      mediaAssets: [{ tag: tag }]    // by default mediaType: "image"
    });

    myGallery.render();
  </script>

  <script>
    $("#navigation").load('navigation.html');
  </script>
</html>
